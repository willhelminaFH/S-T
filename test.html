<head>
	<meta charset="utf-8">
	<title></title>
	<style>

	#drop 
	{
		display: none;
		font-weight: bold;
		text-align: center;
		padding: 1em 0;
		margin: 1em 0;
		color: #555;
		border: 2px dashed #555;
		border-radius: 7px;
		cursor: default;
	}

	#drop.hover
	{
		color: #f00;
		border-color: #f00;
		border-style: solid;
		box-shadow: inset 0 3px 4px #888;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="test.js"></script>
	<script src="markovNet.js"></script>
	<script src="addTxtFile.js"></script>
</head>

<body >
 <form id="upload">
<fieldset>
<legend>HTML File Upload</legend>

<input type="hidden" 
	   id="MAX_FILE_SIZE" 
	   name="MAX_FILE_SIZE" 		
	   value="300000" 
	   />

<div>
	<label for="fileselect">Files to upload:</label>
	<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
	<div id="drop">or drop files here</div>
</div>

<div id="submitbutton">
	<button type="submit">Upload Files</button>
</div>

</fieldset>

</form>

<div id="messages">
<p>Status Messages</p>
</body>
